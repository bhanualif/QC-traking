<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QC Tracking</title>
  <style>
    /* === RESET & BASE === */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2rem;
    }

    h3 {
      color: #334155;
      margin-top: 30px;
      margin-bottom: 10px;
      border-left: 4px solid #2563eb;
      padding-left: 8px;
    }

    /* === FORM CONTAINER === */
    form {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    form:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: #475569;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    /* === LOG SECTION === */
    .log {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      min-height: 100px;
      font-size: 0.95rem;
      color: #1e293b;
      overflow-y: auto;
    }

    .log br {
      margin-bottom: 5px;
    }

    .log:has(:not(:empty)) {
      border-left: 4px solid #2563eb;
    }
  </style>
</head>
<body>

  <h1>QC Tracking</h1>

  <h3>1Ô∏è‚É£ Input Device Info</h3>
  <form id="deviceForm">
    <label>Device ID</label><br>
    <input type="text" id="deviceId" placeholder="misal: SBX-0001" required><br>

    <label>Device Name</label><br>
    <input type="text" id="deviceName" placeholder="misal: sound box premium" required><br>

    <button type="submit">Add Device</button>
  </form>

  <h3>2Ô∏è‚É£ QC Checklist</h3>
  <form id="qcForm">
    <label>Device ID</label><br>
    <input type="text" id="qcDeviceId" placeholder="misal: SBX-0001" required><br>

    <button type="submit">Checklist QC</button>
  </form>

  <h3>üìã Log</h3>
  <div class="log" id="log"></div>

  <script>
    const API_BASE = "http://localhost:3000";
    const logBox = document.getElementById('log');

    function addLog(msg) {
      logBox.innerHTML += msg + "<br>";
    }

    // ====== ADD DEVICE via API ======
    async function addDevice(deviceId, deviceName) {
      try {
        const res = await fetch(`${API_BASE}/devices`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceId, deviceName })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Gagal menambah device");
        return `‚úÖ Device ${data.deviceId} (${data.deviceName}) berhasil ditambahkan ke server.`;
      } catch (err) {
        return `‚ùå ${err.message}`;
      }
    }

    // ====== QC DEVICE via API ======
    async function qcDevice(deviceId) {
      try {
        const res = await fetch(`${API_BASE}/qc`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceId })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "QC gagal");
        return `‚úÖ Device ${data.deviceId} dinyatakan QC OK di server.`;
      } catch (err) {
        return `‚ùå ${err.message}`;
      }
    }

    // ====== FORM EVENTS ======
    document.getElementById('deviceForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('deviceId').value.trim();
      const name = document.getElementById('deviceName').value.trim();
      const result = await addDevice(id, name);
      addLog(result);
      e.target.reset();
    });

    document.getElementById('qcForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('qcDeviceId').value.trim();
      const result = await qcDevice(id);
      addLog(result);
      e.target.reset();
    });
  </script>

</body>
</html>
